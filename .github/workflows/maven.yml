name: Java C1 with Maven in LInux
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
      # test against several Java versions:
       os: [ubuntu-latest]
       include:
         - java: 8
           additional-maven-args: "-Pjacoco"
         - java: 11
    name: Build with Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with: 
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os}}-m2-
      - name: Build with Maven
        run: >
         mvn -f Continuous/pom.xml
         clean verify
         surefire-report:report-only site:site -DgenerateReports=false
      - name: Generate JUnit Report
        run: >
         mvn -f Continuous/pom.xml
         surefire-report:report-only site:site -DgenerateReports=false
        if: ${{ always() }}
      - name: Archive JUnit Report
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
         name: surefire-report-jdk-${{ matrix.java }}
         path: '**/target/site'
      - name: run jacoco
        run: >
         mvn -f Continuous/pom.xml
         clean verify ${{ matrix.additional-maven-args }}
